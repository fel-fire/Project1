<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>This is employees list</title>
</head>
<body>
<h1>Лови список всех работников!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>NAME</th>
        <th>Dep ID</th>
    </tr>
    <tr th:each="e: ${employees}" >
        <td th:text="${e.id}"></td>
        <td th:text="${e.name}"></td>
        <td th:text="${e.departmentid}"></td>
    </tr>
</table>
</body>
</html>
